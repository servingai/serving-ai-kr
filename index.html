        const auth = firebase.auth();
        const db = firebase.firestore();

        // 로그인 상태 관찰자
        auth.onAuthStateChanged((user) => {
            console.log('Auth state changed:', user ? user.email : 'No user');
            
            const loginButton = document.getElementById('loginButton');
            const userProfile = document.getElementById('userProfile');
            const userInfoModal = document.getElementById('userInfoModal');

            if (!loginButton || !userProfile || !userInfoModal) {
                console.error('Required DOM elements not found');
                return;
            }

            if (user) {
                console.log('User logged in:', user.email);
                loginButton.style.display = 'none';
                userProfile.style.display = 'flex';
                
                // 프로필 업데이트
                const userPhoto = document.getElementById('userPhoto');
                const userName = document.getElementById('userName');
                if (userPhoto) userPhoto.src = user.photoURL || 'https://via.placeholder.com/32';
                if (userName) userName.textContent = user.displayName;

                // 사용자 정보 확인
                console.log('Checking user info in Firestore...');
                db.collection('users').doc(user.uid).get()
                    .then((doc) => {
                        console.log('Firestore doc:', doc.exists ? 'exists' : 'does not exist');
                        if (!doc.exists) {
                            console.log('New user, creating document...');
                            // 새 사용자인 경우
                            return db.collection('users').doc(user.uid).set({
                                name: user.displayName,
                                email: user.email,
                                photoURL: user.photoURL,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            }).then(() => {
                                console.log('New user document created, showing modal');
                                userInfoModal.style.display = 'flex';
                                return null;
                            });
                        } else {
                            const data = doc.data();
                            console.log('Existing user data:', data);
                            if (!data.job || !data.experience) {
                                console.log('Missing job/experience info, showing modal');
                                userInfoModal.style.display = 'flex';
                            } else {
                                console.log('User has complete profile');
                                userInfoModal.style.display = 'none';
                            }
                        }
                    })
                    .catch((error) => {
                        console.error('사용자 정보 처리 중 오류:', error);
                    });
            } else {
                console.log('User logged out');
                loginButton.style.display = 'flex';
                userProfile.style.display = 'none';
                userInfoModal.style.display = 'none';
            }
        });

        // DOM이 로드된 후 초기화
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');

            // 사용자 정보 폼 제출 처리
            const userInfoForm = document.getElementById('userInfoForm');
            if (userInfoForm) {
                userInfoForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const user = auth.currentUser;
                    if (!user) {
                        console.error('No user logged in');
                        return;
                    }

                    const job = document.getElementById('job').value;
                    const experience = document.getElementById('experience').value;

                    console.log('Updating user info:', { job, experience });
                    db.collection('users').doc(user.uid).update({
                        job: job,
                        experience: experience,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        console.log('User info updated successfully');
                        const userInfoModal = document.getElementById('userInfoModal');
                        if (userInfoModal) {
                            userInfoModal.style.display = 'none';
                        }
                    })
                    .catch((error) => {
                        console.error('Error updating user info:', error);
                        alert('정보 저장 중 오류가 발생했습니다.');
                    });
                });
            }

            // 로그인 버튼에 이벤트 리스너 추가
            const loginButton = document.getElementById('loginButton');
            if (loginButton) {
                loginButton.addEventListener('click', () => {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.setCustomParameters({
                        prompt: 'select_account'
                    });
                    
                    auth.signInWithPopup(provider)
                        .then((result) => {
                            console.log('Login successful:', result.user.email);
                        })
                        .catch((error) => {
                            console.error('로그인 에러:', error);
                            if (error.code === 'auth/popup-blocked') {
                                // 팝업이 차단된 경우 리디렉션으로 시도
                                return auth.signInWithRedirect(provider);
                            }
                            alert('로그인 중 오류가 발생했습니다.');
                        });
                });
            }

            // 로그아웃 함수

                auth.signOut()
                    .then(() => {

                    });

                });
            });

            // DOM 요소 존재 여부 확인
            const categoryBtn = document.querySelector(`button[data-category="${category}"]`);
            const toolCards = document.getElementById('tool-cards');
            const popularToolList = document.getElementById('popular-tool-list');
            const reviewsContainer = document.getElementById('reviews-container');

            if (!categoryBtn || !toolCards || !popularToolList || !reviewsContainer) {
                console.error('필요한 DOM 요소를 찾을 수 없습니다.');
                return;
            }

            // 버튼 스타일 업데이트
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            categoryBtn.classList.add('active');

            // 데이터 가져오기
            const data = toolsData[category];
            if (!data) {
                console.error('카테고리 데이터를 찾을 수 없습니다:', category);
                return;
            }

            // 맞춤 AI 도구 추천 업데이트
            toolCards.innerHTML = data.recommended.map(tool => `
                <div class="bg-white p-4 rounded-lg shadow">
                    <img src="${tool.image}" alt="${tool.name}" class="w-32 h-32 object-contain rounded-lg mb-3">
                    <h3 class="font-bold mb-1">${tool.name}</h3>
                    <div class="flex items-center text-sm text-gray-600 mb-2">
                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                        <span>${tool.rating}</span>
                        <span class="mx-2">|</span>
                        <span>사용자 ${tool.users}</span>
                    </div>
                    <p class="text-sm text-gray-500">${tool.description}</p>
                </div>
            `).join('');

            // 실시간 인기 도구 업데이트
            popularToolList.innerHTML = data.popular.map(tool => `
                <a href="${tool.url}" target="_blank" rel="noopener noreferrer" class="block">
                    <div class="flex items-center p-4 bg-white rounded-lg shadow hover:shadow-md transition-shadow cursor-pointer">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <span class="text-blue-600 font-semibold">${tool.rank}</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold">${tool.name}</h3>
                            <p class="text-sm text-gray-500">${tool.description}</p>
                            <span class="inline-block px-2 py-1 text-xs ${
                                tool.pricing === '무료' ? 'bg-green-100 text-green-800' :
                                tool.pricing === '부분유료' ? 'bg-yellow-100 text-yellow-800' :
                                'bg-red-100 text-red-800'
                            } rounded mt-2">${tool.pricing}</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
            `).join('');

            // SNS 실사용 후기 업데이트
            reviewsContainer.innerHTML = data.reviews.map(review => `
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <div class="flex items-center mb-3">
                        <img src="${review.image}" alt="${review.name}" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <div class="font-bold">${review.name}</div>
                            <div class="text-sm text-gray-500">${review.role}</div>
                        </div>
                        <div class="ml-auto">
                            <i class="fab fa-${review.platform} text-gray-400"></i>
                        </div>
                    </div>
                    <p class="text-gray-700">${review.content}</p>
                    <div class="text-sm text-gray-500 mt-2">${review.time}</div>
                </div>
            `).join('');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- 상단 네비게이션 바 -->
    <nav class="bg-white shadow-lg">

                <a href="/" class="text-xl font-bold text-gray-800">ServingAI</a>

            <div id="tool-cards" class="grid grid-cols-2 gap-4">
                <!-- 카드 내용은 JavaScript로 동적 변경됨 -->
            </div>
        </section>

        <!-- 실시간 인기 도구 섹션 -->
        <section id="popular-tools" class="mb-8">
            <h2 class="text-lg font-bold mb-4">실시간 인기 도구</h2>
            <div id="popular-tool-list" class="bg-white rounded-lg shadow divide-y">
                <!-- 리스트 내용은 JavaScript로 동적 변경됨 -->
            </div>
        </section>

        <!-- SNS 실사용 후기 섹션 -->
        <section id="user-reviews" class="mb-8">

            <div id="reviews-container" class="space-y-4">
                <!-- 리뷰 카드 내용은 JavaScript로 동적 변경됨 -->
            </div>
        </section>

        <!-- 사용자 정보 입력 모달 -->
        <div id="userInfoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold mb-6">추가 정보 입력</h2>
                <form id="userInfoForm" class="space-y-6">
                    <div>
                        <label for="job" class="block text-sm font-medium text-gray-700 mb-2">직군</label>
                        <select id="job" name="job" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">선택해주세요</option>
                            <option value="developer">개발자</option>
                            <option value="designer">디자이너</option>
                            <option value="marketer">마케터</option>
                            <option value="planner">기획자</option>
                            <option value="business">사업가</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div>
                        <label for="experience" class="block text-sm font-medium text-gray-700 mb-2">연차</label>
                        <select id="experience" name="experience" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">선택해주세요</option>
                            <option value="0-1">0-1년</option>
                            <option value="1-3">1-3년</option>
                            <option value="3-5">3-5년</option>
                            <option value="5-10">5-10년</option>
                            <option value="10+">10년 이상</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">

                    </button>
                </form>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t">
            <div class="grid grid-cols-4 h-16">
                <button class="flex flex-col items-center justify-center">
                    <i class="fas fa-home text-custom"></i>
                    <span class="text-xs mt-1">홈</span>
                </button>
                <button class="flex flex-col items-center justify-center">
                    <i class="fas fa-bookmark text-gray-400"></i>
                    <span class="text-xs mt-1">북마크</span>
                </button>
                <button class="flex flex-col items-center justify-center">
                    <i class="fas fa-user text-gray-400"></i>
                </button>
            </div>
        </nav>
    </body>
</html>
